<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공릉 맛집 지도</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="restaurantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="restaurantName">식당 이름</h2>
            <p id="restaurantMenu">메뉴</p>
            <p id="restaurantPrice">가격</p>
            <p id="restaurantPhone">전화번호</p>
            <a id="restaurantWebsite" href="#">웹사이트</a>
        </div>
    </div>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=90l7scquzl&submodules=geocoder"></script>
    <script src="script.js"></script>
</body>
</html>
