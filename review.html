<body>
    <h1>리뷰 페이지</h1>
    <div id="reviews">
    </div>
    <p><strong>평균 별점:</strong> <span id="averageRating">0.00</span></p>
    <h2>리뷰 작성</h2>
    <form id="reviewForm">
        <div class="star-rating">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
            <input type="hidden" name="rating" id="rating">
          </div>
        <div>
            <input type="checkbox" id="goodTaste" name="taste" value="good">
            <label for="goodTaste">맛있다</label>
        </div>
        <div>
            <input type="checkbox" id="goodMood" name="mood" value="good">
            <label for="goodMood">분위기가 좋다</label>
        </div>
        <div>
            <input type="checkbox" id="goodValue" name="value" value="good">
            <label for="goodValue">가성비가 좋다</label>
        </div>
        <div>
            <input type="checkbox" id="goodService" name="kindness" value="good">
            <label for="goodService">친절하다</label>
        </div>
        <textarea id="reviewText" placeholder="리뷰를 작성해 주세요"></textarea>
        <button type="submit">리뷰 제출</button>
    </form>

    <script type="module" src="review.js"></script>
</body>
